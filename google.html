<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <div class="form-container">
    <h1>Student Registration Form</h1>
    <p>Please fill out the form below:</p>

    <form id="studentForm">
      <!-- Student Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Branch Name -->
      <div class="form-group">
        <label for="branch">Branch Name</label>
        <input type="text" id="branch" name="branch" placeholder="Enter your branch name" required>
      </div>

      <!-- College Name -->
      <div class="form-group">
        <label for="college">College Name</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name" required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
